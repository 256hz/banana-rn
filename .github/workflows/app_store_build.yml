on:
  push:
    branches:
      - CI/CD_Setup
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        variant: [client, donor]
        platform: [ios]

    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: npm install

      - name: Set environment variables
        run: echo "EXPO_PUBLIC_APP_VARIANT=${{ matrix.variant }}" >> $GITHUB_ENV

      - name: 🚀 Build app
        run: eas build --platform ${{ matrix.variant }} --non-interactive
