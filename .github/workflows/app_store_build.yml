on:
  push:
    branches:
      - CI/CD_Setup

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        variant: [client, donor]
        platform: [ios] # Include android if needed

    steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v4

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: ðŸ“ Configure Git safe directory
        run: git config --global --add safe.directory $GITHUB_WORKSPACE

      - name: ðŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: Set environment variables
        run: |
          echo "EXPO_PUBLIC_APP_VARIANT=${{ matrix.variant }}" >> $GITHUB_ENV
          echo "EXPO_USE_DEFAULT_LOCATION=true" >> $GITHUB_ENV
          echo "ENVIRONMENT_MODE=production" >> $GITHUB_ENV
          echo "EXPO_STORYBOOK=false" >> $GITHUB_ENV
          if [ "${{ matrix.variant }}" == "client" ]; then
            echo "EAS_BUILD_PROFILE=client-production" >> $GITHUB_ENV
            echo "EAS_PROJECT_ID=${{ secrets.CLIENT_APP_ID }}" >> $GITHUB_ENV
          fi
          if [ "${{ matrix.variant }}" == "donor" ]; then
            echo "EAS_BUILD_PROFILE=donor-production" >> $GITHUB_ENV
            echo "EAS_PROJECT_ID=${{ secrets.DONOR_APP_ID }}" >> $GITHUB_ENV
          fi

      - name: Check CLIENT_APP_ID
        if: matrix.variant == 'client'
        run: |
          if [ -z "${{ secrets.CLIENT_APP_ID }}" ]; then
            echo "CLIENT_APP_ID is not set or is empty"
            exit 1
          else
            echo "CLIENT_APP_ID is set"
          fi

      - name: Check DONOR_APP_ID
        if: matrix.variant == 'donor'
        run: |
          if [ -z "${{ secrets.DONOR_APP_ID }}" ]; then
            echo "DONOR_APP_ID is not set or is empty"
            exit 1
          else
            echo "DONOR_APP_ID is set"
          fi

      - name: Debug Environment Variables
        run: |
          echo "EXPO_PUBLIC_APP_VARIANT=${EXPO_PUBLIC_APP_VARIANT}"
          echo "EXPO_USE_DEFAULT_LOCATION=${EXPO_USE_DEFAULT_LOCATION}"
          echo "ENVIRONMENT_MODE=${ENVIRONMENT_MODE}"
          echo "EXPO_STORYBOOK=${EXPO_STORYBOOK}"
          echo "EAS_BUILD_PROFILE=${EAS_BUILD_PROFILE}"
          echo "EAS_PROJECT_ID=${EAS_PROJECT_ID}"

      - name: ðŸš€ Build app
        run: eas build --platform ${{ matrix.platform }} --profile ${{ env.EAS_BUILD_PROFILE }} --non-interactive
